<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Likes Part 2</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="top">
            <div class="nav-bar">
                <h1>Network</h1>
            </div>
        </div>
            <div id="title">
                <h1>Your Feed</h1>
            </div> 
        <div class="main-container">
            <div class="profile-pic">
                <img src="images/user-circle.png" alt="profile picture"><br>
                <a href="#">Add an avatar</a><br>
                <h2>James Doe</h2>
            </div>
            <div class="right-col">
                <div class="feed-card">
                    <div class="top-line">
                        <div class="name-likes">
                            <h2>Neil M</h2>
                        </div>
                        <div class="social">
                            <span id="count1"><p>9 like(s)</p></span>
                            <button class="btn1" onclick="like1()">Like</button>
                        </div>
                    </div>
                    <div class="update">
                        <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                    </div>
                </div>
                <div class="feed-card">
                    <div class="top-line">
                        <div class="name-likes">
                            <h2>Nichole K</h2>
                        </div>
                        <div class="social">
                            <span id="count2"><p>12 like(s)</p></span>
                            <button class="btn2" onclick="like2()">Like</button>
                        </div>
                    </div>
                    <div class="update">
                        <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                    </div>
                </div>
                <div class="feed-card">
                    <div class="top-line">
                        <div class="name-likes">
                            <h2>Jim R</h2>
                        </div>
                        <div class="social">
                            <span id="count3"><p>9 like(s)</p></span>
                            <button class="btn3" onclick="like3()">Like</button>
                        </div>
                    </div>
                    <div class="update">
                        <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer"></div>

        <script src="script.js"></script>
    </body>
</html>
